<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Normalizador de PDFs a 300 DPI</title>
    <style>
        .success { color: green; }
        .warning { color: orange; }
        .error { color: red; }
        .container { max-width: 600px; margin: 20px auto; text-align: center; }
        .upload-form { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sube tu PDF para normalizar a 300 DPI (escala de grises)</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">Subir y Normalizar</button>
        </form>
    </div>
</body>
</html>
