<!DOCTYPE html>
<html>
<head>
    <title>PDF Normalizer</title>
</head>
<body>
    <h1>Subir PDF para normalizar DPI</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {{ 'red' if category == 'error' else 'orange' if category == 'warning' else 'green' }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <input type="submit" value="Normalizar PDF">
    </form>
</body>
</html>
